weight = 11

[[menu.shortcuts]]
name = "<i class='far fa-lightbulb'></i> Fortinet in AWS Docs"
url = "https://docs.fortinet.com/cloud-solutions/aws"
weight = 12

[[menu.shortcuts]]
name = "<i class='fas fa-chalkboard-teacher'></i> FortiGate CNF Docs"
url = "https://docs.fortinet.com/product/fortigate-cnf"
