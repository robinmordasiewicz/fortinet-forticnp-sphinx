[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    hrefTargetBlank = true

[Languages] # Modify to change the language/version settings and/or version secondary extensions
[Languages.en]
title = "English"
weight = 1
languageName = "English"

